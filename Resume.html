<!DOCTYPE html>
<html>
<head>
    <title> Contact Me </title>
    <style>
        /* Reset some default styles */
body, h1, h2, h3, p, a, img {
    margin: 0;
    padding: 0;
    border: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #000000;
    color: #fff;
}

.header {
    position: relative;
    z-index: 1001; /* Higher z-index to keep header links above resume */
}

/* Header links styles */
.header-links {
    position: absolute;
    top: 20px;
    right: 110px;
    display: flex;
    font-size:large;
    gap:40px
}

.header-links a {
    margin-right: 20px;
    color: #fff;
    text-decoration: none;
    position: relative; /* Required for the pseudo-element */
}

.header-links a::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px; /* Thickness of the line */
    background-color: #dbb60e;
    bottom: -2px; /* Position the line below the text */
    left: 0;
    transform: scaleX(0); /* Start with zero width */
    transform-origin: left;
    transition: transform 0.3s ease; /* Smooth animation */
}

/* Style for the current page link */
.header-links a.current-page::after {
    background-color: #dbb60e; /* Yellow color */
    transform: scaleX(1); /* Expand the line */
}

.header-links a:hover::after {
    transform: scaleX(1); /* Expand the line on hover */
}
        
.header-link {
    margin-right: 20px; /* Adjust spacing between links */
    color: #fff; /* Text color */
    text-decoration: none;
    font-family: monospace;
}

.resume-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 999; /* Lower z-index to make it appear below header and footer */
    background-color: rgb(0, 0, 0);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.resume-iframe {
    width: 100%;
    height: 100%;
    border: none;
}
        
/* Footer styles */
.footer {
     text-align: center;
    padding: 20px 0;
    background-color: #000;
}

.footer-text {
    font-size: 14px;
    color: #fff;
}

.footer-contact {
    margin-top: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.social-links a {
    display: inline-block;
    margin: 0 10px;
    transition: transform 0.3s ease; /* Add a smooth transition */
}
.social-links img {
    width: 30px;
    height: 30px;
    border-radius: 50%;
}

.social-links a:hover {
    transform: scale(1.2); /* Zoom-in effect on hover */
}

/* Contact styles */
.contact {
    background-color: #000000;
    color: #fff;
    text-align: center;
    padding: 50px;
    border-top: 3px solid #fff; /* Add a white-colored top border */
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%; 
    z-index: 1001; /* Higher z-index to keep footer above resume */
}

.contact-description {
    font-size: 18px;
    margin-bottom: 25px;
}

.contact-footer {
    text-align: left;
    margin-top: 10px; /* Add some spacing from the social links */
}

    </style>
</head>
<body>
    <header class="header">
        <!-- ... Header Links ... -->
                   <div class="header-links">
                <a href="Home.html" class="header-link">Home</a>
                <a href="about.html" class="header-link">About</a>

                <a href="Resume.html" class="header-link current-page">Resume</a>
            </div>
    </header>

    <section class="resume-container">
        <iframe class="resume-iframe" src="My Resume.pdf"></iframe>
    </section>

    <section class="contact">
        <div class="contact-container">
            <p class="contact-description">Interested in working together or have a question? Feel free to reach out!</p>

            <div class="social-links">
                <a href="https://twitter.com/i_akaolisa" target="_blank"><img src="twitter-logo.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/august_the20th/" target="_blank"><img src="instagram-logo.png" alt="Instagram"></a>
                <a href="https://www.behance.net/iakaolisa" target="_blank"><img src="behance-logo.png" alt="Behance"></a>
                <a href="https://github.com/iakaolisa" target="_blank"><img src="github-logo.png" alt="GitHub"></a>
                <a href="https://wa.me/+2349070811869" target="_blank"><img src="whatsapp-logo.png" alt="WhatsApp"></a>
            </div>
    
            <footer class="contact-footer">
                &copy; 2023 Akaolisa | All rights reserved
            </footer>
        </div>
    </section>
</body>
</html>
